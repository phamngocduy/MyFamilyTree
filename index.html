<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Family Tree</title>
    <link href="packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="packages/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="packages/vue/dist/vue.global.prod.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="spiner bg-white opacity-50 float-start position-absolute start-0 end-0 top-0 bottom-0" style="cursor:wait;z-index:2000;">
    </div>
    <div class="d-flex flex-column col-lg-8 mx-auto p-3 py-md-5" style="min-height:100vh;">
        <header class="d-flex justify-content-between pb-3 mb-5 border-bottom">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="packages/bootstrap-icons/icons/people.svg" width="32" height="32">
                <span class="fs-4 ms-2"><small class="text-body-secondary"><em>my</em></small> <strong>Family</strong> <mark>Tree</mark></span>
                <div class="spiner spinner-border text-info ms-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </a>
            <div id="user-info" class="d-flex">
                <div class="dropdown">
                    <div type="button" data-bs-toggle="dropdown">
                        <img id="user-photo" class="img-thumbnail" style="max-height:36px;display:none;">
                        <div id="user-name"></div>
                        <div id="user-email"></div>
                        <div id="user-phone"></div>
                    </div>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="signOut()" class="dropdown-item">Sign Out</a></li>
                    </ul>
                </div>
                <button id="sign-out" onclick="signOut()" class="btn btn-light" style="display:none;">Sign Out</button>
            </div>
        </header>
        <main id="app">
            <ul class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                    <img src="packages/bootstrap-icons/icons/person-add.svg" width="24px" height="24px">
                </a>
                <div class="list-group-item ps-5">
                    <ul class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <span>{{family.member.fullname}}</span>
                            <img src="packages/bootstrap-icons/icons/pencil.svg" onclick="editMember()" data-bs-toggle="modal" data-bs-target="#modal">
                            <span>&nbsp; – &nbsp;</span>
                            <img src="packages/bootstrap-icons/icons/person-add.svg" width="24px" height="24px">
                            <button id="showModal" data-bs-toggle="modal" data-bs-target="#modal">Modal</button>
                        </a>
                        <div class="list-group-item ps-5">
                            <ul class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <img src="packages/bootstrap-icons/icons/person-add.svg" width="24px" height="24px">
                                </a>
                            </ul>
                        </div>
                        <a href="#" class="list-group-item list-group-item-action">
                            <img src="packages/bootstrap-icons/icons/person-add.svg" width="24px" height="24px">
                        </a>
                    </ul>
                </div>
                <a href="#" class="list-group-item list-group-item-action">
                    <img src="packages/bootstrap-icons/icons/person-add.svg" width="24px" height="24px">
                </a>
            </ul>
        </main>
        <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form id="member" class="row g-2">
                            <div class="col-8">
                                <div class="form-floating">
                                    <input type="text" v-model.trim="member.fullname" class="form-control" placeholder="" required>
                                    <label>Họ và tên</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating">
                                    <input type="text" class="form-control" placeholder="">
                                    <label>Tên gọi khác</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <input type="tel" class="form-control" placeholder="Số điện thoại">
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control" placeholder="Địa chỉ email">
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">Sinh năm</span>
                                    <input type="text" v-model.trim="member.birthday" class="form-control" placeholder="ngày/tháng/năm" :pattern="DATE_PATTERN" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <span class="input-group-text">tại</span>
                                    <input type="text" v-model.trim="member.birthplace" class="form-control" placeholder="địa phương...">
                                    <span>&nbsp;</span>
                                    <img src="packages/bootstrap-icons/icons/calendar2-plus.svg"
                                    data-bs-toggle="collapse" data-bs-target="#collapseDeath" role="button">
                                </div>
                            </div>
                            <div class="col-6 collapse" id="collapseDeath">
                                <div class="input-group">
                                    <span class="input-group-text">Mất ngày</span>
                                    <input type="text" class="form-control" :pattern="DATE_PATTERN" required>
                                </div>
                            </div>
                            <div class="col-6 collapse" id="collapseDeath">
                                <div class="input-group">
                                    <span class="input-group-text">tại</span>
                                    <input type="text" class="form-control">
                                    <span>&nbsp;</span>
                                    <input type="checkbox" id="btn-lunar" class="btn-check" checked autocomplete="off">
                                    <label class="btn" for="btn-lunar" data-bs-toggle="tooltip" title="Âm lịch">ÂL</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Nơi ở hiện tại">
                            </div>
                        </form>
                        <form id="history" class="row g-2">
                            <div class="col-4">
                                <label class="form-label">Tiểu sử</label>
                                <input type="text" v-model.trim="event_date" class="form-control" placeholder="Thời gian" :pattern="DATE_PATTERN" required>
                            </div>
                            <div class="col-8">
                                <label class="form-label float-end" type="button">
                                    <img src="packages/bootstrap-icons/icons/x-circle.svg" @click="clsEvent()" v-show="event_date || event_details">
                                    <span>&nbsp;&nbsp;&nbsp;</span>
                                    <img src="packages/bootstrap-icons/icons/save.svg" @click="addEvent()" v-show="event_date && event_details">
                                </label>
                                <input type="text" v-model.trim="event_details" v-on:keyup.enter="addEvent()" class="form-control" placeholder="Thông tin/sự kiện/học tập/làm việc..." required>
                            </div>
                        </form>
                        <table class="table table-hover table-stripe">
                            <tbody>
                                <tr v-show="member.birthday">
                                    <td>{{member.birthday}}</td>
                                    <td>Sinh năm {{toCanChi(member.birthday)}} tại {{member.birthplace}}.</td>
                                </tr>
                                <tr v-for="(event, id) in sortHistory">
                                    <td>{{event.date}}</td>
                                    <td>{{event.details}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="pt-5 my-5 text-muted border-top mt-auto">
            Created by <em><mark type="button">Duy_abu</mark></em> &middot; &copy; 2024
        </footer>
      </div>
</body>
<script type="module">
    async function loadModules() {
        const {initializeApp} = await importFirebase('app');
        const {getAuth, onAuthStateChanged, signOut} = await importFirebase('auth');
        const {getFirestore, collection, addDoc, doc, getDoc, getDocs, query, where} = await importFirebase('firestore');

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (user) window.user = user;
            else window.location = './login.html';
            dispatchEvent(new CustomEvent('user'));
            window.signOut = () => abide(signOut(auth));
        })

        const db = getFirestore(app);
        db.addDoc = async function(group, json) {
            return await addDoc(collection(db, group), json);
        }
        db.getDoc = async function(group, id) {
            return await getDoc(doc(db, group, id));
        }
        db.getDocs = async function(group, field, operator, value) {
            return await getDocs(query(collection(db, group), where(field, operator, value)));
        }
        window.db = db
    }
    window.addEventListener('load', async function() {
        //loadModules().then(() => window.dispatchEvent(new CustomEvent('init')));
        abide(loadModules(), () => window.dispatchEvent(new CustomEvent('init')));
    });
</script>
<script>
    function blockUI(state) {
        Array.from(document.getElementsByClassName('spiner')).forEach((spiner) => {
            spiner.style.display = state ? 'block' : 'none';
        });
    }
    function abide(promise, callback) {
        blockUI(true);
        promise.then((value) => {
            if (callback)
                callback(value)
        }).catch((error) => {
            console.error(error);
            alert(error.message);
        }).finally(() => blockUI(false));
    }
    async function loadMember() {
        const query = new URL(window.location).searchParams.get('q');
        if (query) {
            member = await window.db.getDoc('members', query);
            return {id: member.id, ...member.data()};
        } else {
            const members = await window.db.getDocs('members', 'userid', '==', window.user.uid);
            if (members.size) {
                window.location = `?q=${members.docs[0].id}`;
            } else {
                const docRef = await db.addDoc('members', {
                    userid: user.uid,
                    fullname: user.displayName ?? 'Anonymous'
                });
                window.location = `?q=${docRef.id}`;
            }
        }
    }
</script>
<script>
    window.addEventListener('init', function() {
        const {createApp} = Vue;
        window.xApp = createApp({
            data() {
                return {
                    family: {
                        member: {}
                    }
                }
            }
        }).mount('main');

        window.eApp = createApp({
            data() {
                return {
                    member: {
                        history: []
                    },
                    event_date: undefined,
                    event_details: undefined,
                    DATE_PATTERN: DATE_PATTERN
                }
            },
            computed: {
                sortHistory() {
                    return this.member.history.sort(
                        (a, b) => a.timestamp - b.timestamp
                    );
                }

            },
            methods: {
                save(event) {
                    app.family.member = this.member;
                    bootstrap.Modal.getInstance('#modal').hide();
                },
                addEvent() {
                    const history = document.forms['history'];
                    if (history.reportValidity()) {
                        this.member.history.push({
                            date: this.event_date,
                            details: this.event_details,
                            timestamp: Date.parse(this.event_date.split('/').reverse().join('-'))
                        });
                        this.clsEvent();
                    }
                },
                clsEvent() {
                    this.event_date = this.event_details = undefined;
                },
                toCanChi(date) {
                    const CAN = ['Canh', 'Tân', 'Nhâm', 'Quý', 'Giáp', 'Ất', 'Bính', 'Đinh', 'Mậu', 'Kỷ'];
                    const CHI = ['Thân', 'Dậu', 'Tuất', 'Hợi', 'Tý', 'Sửu', 'Dần', 'Mẹo', 'Thìn', 'Tỵ', 'Ngọ', 'Mùi'];
                    try {
                        const year = parseInt(date.split('/').pop());
                        return CAN[year % 10] + ' ' + CHI[year % 12];
                    } catch (e) { }
                }
            }
        }).mount('#modal');
        blockUI(false);
        document.getElementById('showModal').click()
    });

    function editMember() {
        window.eApp.member = {...window.xApp.family.member}
    }

    window.addEventListener('user', function() {
        if (window.user.photoURL) {
            document.getElementById('user-photo').style.display = 'block';
            document.getElementById('user-photo').src = window.user.photoURL;
        } else if (window.user.displayName)
            document.getElementById('user-name').textContent = window.user.displayName;
        else if (window.user.email)
            document.getElementById('user-email').textContent = window.user.email;
        else if (window.user.phoneNumber)
            document.getElementById('user-phone').textContent = window.user.phoneNumber;
        else document.getElementById('sign-out').style.display = 'block';

        abide(loadMember(), (member) => {
            window.xApp.family.member = member;
        });
    });
</script>
</html>
