<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Family Tree</title>
    <link href="packages/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="packages/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="packages/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="packages/vue/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <Member :msg="greeting"></Member>
    </div>
    <template id="member" style="display:none;">
        <h2>A Child Component!</h2>
    </template>
</body>
<script>
    const Member = {
        template: document.getElementById('member').innerHTML
    };
    document.getElementById('member').innerHTML = '';
</script>
<script>
    //import Member from './member.js'
    const {createApp} = Vue;
    createApp({
        components: {
            Member
        },
        data() {
            return {
                greeting: 'Hello from parent'
            }
        }
    }).mount('#app')
</script>
</html>
